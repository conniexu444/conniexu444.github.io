    <h1>Constance Xu</h1>

    <div id="typewriter"></div>
    <script>
    var str = "<h2>Stevens Institute of Technology ○ Class of 2022 ○ Computer Science Major</h2>",
    i = 0,
    isTag,
    text;

    (function type() {
      text = str.slice(0, ++i);
      if (text === str) return;

      document.getElementById('typewriter').innerHTML = text;

      var char = text.slice(-1);
      if( char === '<' ) isTag = true;
      if( char === '>' ) isTag = false;

      if (isTag) return type();
      setTimeout(type, 80);
    }());

    </script>
